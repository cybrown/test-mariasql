users:
    findAll:    select * from `users`
    findByName: select * from `users` where `name` = :name
    create:     insert into `users` (`name`) values (:name)
    saveById:   update `users` set `name` = :name where `id` = :id
    saveByName: update `users` set `name` = :name where `name` = :oldName